<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text Analyzer</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="heading">Text Analyzer</h1>
        <div class="box">
            <div class="container">
                <div class="ele">letter count: <div class="count" id="lc"> </div></div>
                <div class="ele">word count: <div class="count" id="wc"> </div></div>
                <div class="ele">vowel count: <div class="count" id="vc"> </div></div>
                <div class="ele">consonant count: <div class="count" id="cc"> </div></div>
            </div>
            <div class="text-input">
                <input type="text" class="input" id="input" placeholder="Enter text">
            </div>       
            <button class="submit" id="submit">clear</button>    
        </div>
        <script src="script.js"></script>
    </body>
</html>
